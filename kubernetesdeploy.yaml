apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaya-deploy
  labels:
    app: jaya-deploy-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jaya-deploy-app
  template:
    metadata:
      labels:
        app: jaya-deploy-app
    spec:
      containers:
      - name: jaya-deploy-container
        image: jaya002/web-server:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: jaya-deploy-service
  labels:
    app: jaya-deploy-app
spec:
  selector:
    app: jaya-deploy-app

  type: NodePort
  ports:
  - nodePort: 31040 
    port: 8082
    targetPort: 8082
